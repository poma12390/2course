<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Start page</title>
        <h:outputStylesheet name="index.css" library="css" />

    </h:head>

    <h:body>
        <div id = "main">
            <div>
                <h1 class="main__title">Лабораторная работа #3, вариант 1290</h1>
            </div>
            <!--        <meta http-equiv="refresh" content="1; URL="/>-->

            <div>
                <h2> Time is <span id="time"> </span></h2>
            </div>

            <div>
                <h:button outcome="main" style="width: 150px" styleClass="big-btn" value="Начать!"/>
            </div>
        </div>


        <h:outputScript name="timer.js" library="js"/>
        <ui:insert name="js"/>
    </h:body>
    <!-- Or we can use JS to change date and time:
    <ui:define name="js">
        <h:outputScript name="js/index.js"/>
    </ui:define>
    -->

</html>
